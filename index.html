<!DOCTYPE html>
<html lang="en-us">
<head>

  <meta charset="UTF-8">
  <title>Question Game</title>
</head>
<body>
  <div id="pressKey"></div>
  <div id="wins"></div>
  <div id="currentWord"></div>
  <div id="numGuesses"></div>
  <div id="announcement"></div>
  <p id="incorrectLetters"></p>


  <script>

  var words = ["banana","apple","kiwi"];
  var current =document.getElementById("currentWord");
  var word;
  var guess; //Variable to hold current guess
  var guesses = []; //Variable to hold compiled guesses
  var wordChars =[];
  var incorrect = document.getElementById("incorrectLetters");
  var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h',
  'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's',
  't', 'u', 'v', 'w', 'x', 'y', 'z'];
  var remainingGuesses = 10;
  var countdown = document.getElementById("numGuesses");
  var counter = 0;
  var winning = document.getElementById("wins");
  var goodJob = document.getElementById("announcement");
  var winsCounter = 0;

  function newGame(){
    // var output = " ";
    // current.innerHTML = output;
    wordBlanks();
    remainingGuesses = 10;
    countdown.innerHTML = remainingGuesses;
    winning.innerHTML = winsCounter;
    current.innerHTML = wordChars.join(" ");
  };

  function wordBlanks(){
    word = words[Math.floor(Math.random()*words.length)];
    for (var i = 0; i < word.length; i++){
      wordChars.push("_");
      current.innerHTML = wordChars.join(" ");
  }
  };
  function scoreCard(){
    if(counter === word.length){
      goodJob.innerHTML = "you won";
      winsCounter +=1;
      // var output = " ";
      // current.innerHTML = output;
      newGame();

    }
    else if(remainingGuesses === 0){
      goodJob.innerHTML= "you lost";
    }
  };

  document.onkeyup =function(event){
    guess = event.key;
    if(alphabet.indexOf(guess) <= -1){
      alert("you suck");
    }
    else
    if (guesses.indexOf(guess)!=-1){
      alert("you already guessed that");
    }
    else
    if (word.indexOf(guess)<=-1){
      alert ("incorrect letter");
      guesses.push(guess);
      incorrect.innerHTML = guesses.join(" ");
      remainingGuesses -= 1;
      countdown.innerHTML = remainingGuesses;
    }
    for(var i = 0; i<word.length; i++){
      if(word[i]===guess){
        wordChars[i]= guess;
        current.innerHTML = wordChars.join(" ");
        counter +=1;
        //winning.innerHTML=counter;
      }
    };
    scoreCard();
  };




  </script>
</body>
</html>
